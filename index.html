<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Compatzz | Совместимость биоритмов</title>

        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Расчет совместимости по дате рождения">
        <meta name="keywords" content="совместимость, биоритмы, расчет, дата рождения, biorhythms, compatibility, calculate">

        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,cyrillic">

        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="intro">
            <div class="container">
                <h1>Совместимость биоритмов</h1>
            </div>
        </header>
        <section id="main">
            <div class="container">
                <section class="rhythms">
                    <article class="rhythm physical" title="Физическая активность">
                        <h1>Физический</h1>
                        <div class="percent">100%</div>
                        <div class="percentage">
                            <div class="percentage-bar"></div>
                        </div>
                    </article>
                    <article class="rhythm emotional" title="Эмоциональное состояние">
                        <h1>Эмоциональный</h1>
                        <div class="percent">100%</div>
                        <div class="percentage">
                            <div class="percentage-bar"></div>
                        </div>
                    </article>
                    <article class="rhythm intellectual" title="Интеллектуальное состояние">
                        <h1>Интеллектуальный</h1>
                        <div class="percent">100%</div>
                        <div class="percentage">
                            <div class="percentage-bar"></div>
                        </div>
                    </article>
                    <article class="rhythm total" title="Общая совместимость">
                        <h1>Общий</h1>
                        <div class="percent">100%</div>
                        <div class="percentage">
                            <div class="percentage-bar"></div>
                        </div>
                    </article>
                </section>
                <form class="dates" id="date-input">
                    <div class="date">
                        <select name="dd"><option value="">День</option></select>
                        /
                        <select name="mm"><option value="">Месяц</option></select>
                        /
                        <select name="yyyy" data-option="yyyy"><option value="">Год</option></select>
                    </div>
                    <span class="separator">+</span>
                    <div class="date">
                        <select name="dd2"><option value="">День</option></select>
                        /
                        <select name="mm2"><option value="">Месяц</option></select>
                        /
                        <select name="yyyy2"><option value="">Год</option></select>
                    </div>
                </form>
            </div>
        </section>
        <footer id="info">
            <div class="container">
                <!--<div class="share-buttons">-->
                    <!--<div class="pluso" data-options="small,square,line,horizontal,nocounter,theme=06" data-services="vkontakte,twitter,google,facebook" data-background="transparent"></div>-->
                <!--</div>-->
                <h3>О совместимости биоритмов</h3>
                <p>Расчет выполняется по датам рождения. Высокий процент совпадения биоритмов указывает на более высокую вероятность установления хороших отношений между людьми.</p>
            </div>

        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
